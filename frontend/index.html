<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FMEA</title>
	<!-- Webix Library -->
	<script type="text/javascript" src="./node_modules/webix/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="./node_modules/webix/skins/compact.css">

	<!-- App -->
	<script type="text/javascript" src="codebase/app.js"></script>
	<link rel="stylesheet" type="text/css" href="codebase/app.css">

	<script type="text/javascript">
		webix.ready(function(){
			if (webix.CustomScroll)
				webix.CustomScroll.init();

			const app = new fmea.App();
			app.render(document.body);
		});
	</script>
</head>
<body></body>
</html>
